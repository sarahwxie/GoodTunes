{% extends 'base.html' %}
{% block content %}
<head>
    <title>GoodTunes | Profile</title>
    <style>
    .heroHead {
        height: 20vh;
        background-position: top;
        background-size: 100%;
        background-color: white;
        background-image: url({{ url_for('static', filename='assets/header.jpg') }});
        justify-content: end;
        display: grid;
        grid-template-columns: 1fr 3fr;
        background-attachment: local;
    }
    .profile {
        display: flex;
        margin-left:2.5rem;
        margin-top: 23vh;

    }
    .editButton {
        background-color: #FFECCE;
        color: black;
        border-radius: 100px;
        padding-left: 20px;
        padding-right: 20px;


    </style>
</head>

<!-- Header -->
<div class="heroHead">
    <img style="float: left; width: 80%; margin-top: 5rem; margin-left: 100px;" src="/static/assets/profile.png">
    <div class="profile">
        <div style="display: grid; grid-template-rows: 50px 30px 50px; height: 40%; row-gap: 5px;">
            <div>
                <h1 style="display:inline-block;"><strong>{{user["name"]}}</strong></h1>
            </div>
            <p>@{{user["username"]}}</p>
            <p style="max-width: 50%">
                {{user["bio"]}}
            </p>
            <div class="editButton">
                Change Photo
                <input type="file" name="file"/>
            </div>
            <div>
                <h1 style="display:inline-block;"><strong>My Playlists</strong></h1>
            </div>
            <div>
                <h1 style="display:inline-block;"><strong>My Friends</strong></h1>
            </div>
        </div>
    </div>
</div>


{% endblock %}
