{% extends 'base.html' %}
{% block content %}

<section id="createSection">
    <div style="display: block; margin-top: 101px;">
        <h1 id="searchHeading">Create a Playlist</h1>
    </div>

</section>


<div style="width:60%; margin-left:auto;margin-right:auto; font-size:16px;">
    <form name="playlist" action="/create" method="POST" style="padding:50px">
        <div style="display:block;">
            <label for="pname">Playlist name</label>
            <input type="text" id="pname" name="pname" class="pretty">
        </div>

        <div style="display:block;">
            <label for="song1">Add a song:</label>
            <select id="song1" name="song1" class="pretty">
                {% for song in songsdb %}
                <option value="{{song}}">{{song}}</option>
                {% endfor %}
            </select>
        </div>

        <div style="display:block;">
            <label for="song2">Add a song:</label>
            <select id="song2" name="song2" class="pretty">
                {% for song in songsdb %}
                <option value="{{song}}">{{song}}</option>
                {% endfor %}
            </select>
        </div>

        <div style="display:block;">
            <label for="song3">Add a song:</label>
            <select id="song3" name="song3" class="pretty">
                {% for song in songsdb %}
                <option value="{{song}}">{{song}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" class="pinkBtn" style="display:block; margin-left:auto; margin-right:auto;">
    </form>
</div>
